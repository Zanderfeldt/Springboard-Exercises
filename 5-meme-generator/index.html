<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="app.css" />
</head>
<body>
  <h1>MEME-O-MATIC</h1>
  <form action="" id="meme-generator">
    <label for="image">Image URL</label>
    <input type="text" id="image">
    <br>
    <label for="top-text">Text On Top</label>
    <input type="text" id="top-text">
    <br>
    <label for="bot-text">Text On Bottom</label>
    <input type="text" id="bot-text">
    <br>
    <input type="submit" name="meme-create" id="meme-create" value="Create Meme">
    <br>
  </form>
  <div id="meme-space">

  </div>
  <script src="script.js"></script>
</body>
</html>
