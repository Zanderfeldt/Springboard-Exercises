{% extends 'base.html' %}

{% block title %} Add Tag {% endblock %}

{% block content %}

<h1>Create a Tag</h1>
<form action="/tags/new" method="POST">
  <label for="name">
    Name
  </label>
  <input type="text" id="name" name="name" placeholder="Enter a tag name">
  {% for post in posts %}
  <input type="checkbox" value="{{ post.id }}" id="post_{{ post.id }}" name="posts">
  <label for="post_{{ post.id }}">{{ post.title }}</label>
  {% endfor %}

  <a href="/tags">Cancel</a>
  <button type="submit">Add</button>
</form>

{% endblock %}
