{% extends 'base.html' %}

{% block title %} New Post Form {% endblock %}

{% block content %}
<h1>Add a Post for {{user.first_name}} {{user.last_name}}</h1>

<form action="/users/{{user.id}}/posts/new" method="POST">
  <label for="title">Title</label>
  <input type="text" id="title" name="title">
  <label for="content">Content</label>
  <input type="text" id="content" name="content">

  <div class="tag-check">
    {% for tag in tags %}
    <input type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" name="tags">
    <label for="tag_{{ tag.id }}">{{ tag.name }}</label>
    {% endfor %}
  </div>
  <button>Add</button>
  <a href="/users/{{user.id}}">Cancel</a>
</form>


{% endblock %}
