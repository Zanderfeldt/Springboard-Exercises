{% extends 'base.html' %}

{% block title %} Show Post Page {% endblock %}

{% block content %}

<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p><i>By {{ post.user.first_name }} {{ post.user.last_name }}
  on {{ post.nice_date }}
</i></p>
<a href="/posts/{{post.id}}/edit">Edit</a>
<form action="/posts/{{post.id}}/delete" method="POST">
<button>Delete</button>
</form>

<a href="/users/{{post.user_id}}">Go Back</a>
{% endblock %}
